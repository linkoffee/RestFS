[logging]
log_level = DEBUG
log_datefmt = %%d-%%m-%%Y %%H:%%M:%%S
log_dir = logs
log_file_app = restfs-app.log
log_file_sqlalchemy = sqlalchemy.log
max_log_file_size = 10485760
backup_count = 3

[restfs-app-v1]
app_title = RestFS
app_version = 1.0
app_description = Microservice using FastAPI and SQLAlchemy libs.
docs_url = /v1/docs
redoc_url = /v1/redoc
db_url = sqlite:///./restfs.db
file_storage_path = ./storage
route_prefix = /v1/files

[sqlalchemy]
log_level = INFO
log_datefmt = %%d-%%m-%%Y %%H:%%M:%%S
echo = False